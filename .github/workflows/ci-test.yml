on: 
  push:
    branches:
      - '**'
jobs:
  install-sprkl-test:
    runs-on: ubuntu-latest
    name: Installing Sprkl Testing
    steps:

      - uses: actions/checkout@v3


      - name: Sprkl Setup
        uses: sprkl-dev/sprkl-action/setup@v0.0.30
        with:
          npm_token: ${{ secrets.SPRKL_NPM_TOKEN }}
          setenv: false

      - name: Sprkl Push
        uses: sprkl-dev/sprkl-action/post-run-push@c82f5b47d4a3465a362f57b1341c863b03bc36b4
        with:
          token: ${{ secrets.SPRKL_CI_TOKEN }}

      - run: yarn install
      - run: yarn test:e2e:sprkl

      
