on: 
  push:
    branches:
      - '**'
jobs:
  install-sprkl-test:
    runs-on: ubuntu-latest
    name: Installing Sprkl Testing
    steps:

      - uses: actions/checkout@v3


      - name: Sprkl Setup and Post Push
        uses: sprkl-dev/sprkl-action/setup-and-push@41afd418b124e5e2ec1a047123421e328ef2bf08
        with:
          npm_token: ${{ secrets.SPRKL_NPM_TOKEN }}
          setenv: false
          token: ${{ secrets.SPRKL_CI_TOKEN }}

      - run: yarn install
      - run: yarn test:e2e:sprkl

      
