on: 
  push:
    branches:
      - '**'
jobs:
  install-sprkl-test:
    runs-on: ubuntu-latest
    name: Installing Sprkl Testing
    steps:

      - uses: actions/checkout@v3


      - name: Sprkl Setup and Post Push
        uses: sprkl-dev/sprkl-action/post-run-push@f8e2dbe2d155e227bfe6a93378b7ff9caaf6e102
        with:
          npm_token: ${{ secrets.SPRKL_NPM_TOKEN }}
          setenv: false
          token: ${{ secrets.SPRKL_CI_TOKEN }}

      - run: yarn install
      - run: yarn test:e2e:sprkl

      
