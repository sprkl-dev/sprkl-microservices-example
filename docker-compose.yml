version: "3"

services:

  orders:
    build: ./orders
    ports:
      - 3000:3000
    environment:
      MONGO_HOST: mongodb
      PAYMENTS_URL: http://payments:3000
      CATALOG_URL: http://catalog:3000

  payments:
    build: ./payments
    environment:
      PG_HOST: pg
      PG_USER: admin
      PG_PASSWORD: admin

  catalog:
    build: ./catalog
    environment:
      REDIS_HOST: redis

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db

  pg:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      ./pg.env
    environment:
      PGDATA: /data/pg
    volumes:
      - pg-data:/data/pg

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379

  shop:
    image: node:18-alpine
    restart: always
    volumes:
      - "./shop:/usr/src/app"
    ports:
      - "5000:5000"
    working_dir: /usr/src/app
    command: sh -c "yarn install && yarn run serve"

volumes:
  pg-data:
  mongodb-data:
