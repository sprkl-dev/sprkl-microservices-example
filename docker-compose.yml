version: "3"

services:

  orders:
    build: ./orders
    ports:
      - 3000:3000
    environment:
      MONGO_HOST: mongodb
      PAYMENTS_URL: http://payments:3000
      CATALOG_URL: http://catalog:3000

  payments:
    build: ./payments
    environment:
      PG_HOST: pg
      PG_USER: admin
      PG_PASSWORD: admin

  catalog:
    build: ./catalog

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db

  pg:
    image: "postgres"
    restart: always
    ports:
      - 5432:5432
    env_file:
      ./pg.env
    environment:
      PGDATA: /data/pg
    volumes:
      - pg-data:/data/pg

volumes:
  pg-data:
  mongodb-data:
